<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Tasks-web-dropbox.github.io : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://www.dropbox.com/static/api/1/dropbox-datastores-0.1.0-b2.js"></script>
    <script src="javascripts/tutorial.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Tasks-dropbox</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">Tasks for dropbox</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
          <!-- Hide UI until user has authenticated -->
      <div id="wrapper">
        <h1>My Tasks</h1>

        <div id="main" style="display:none">
          <!-- Empty list that will be populated with tasks -->
          <ul id="tasks"></ul>

          <!-- Form to collect new tasks -->
          <form id="addForm" method="post">
            <input id="newTask" type="text" placeholder="Enter a new task..." />
            <button id="addButton" type="submit">Add Task</button>
          </form>
        </div>

        <div id="login">
          <button id="loginButton">Link to Dropbox</button>
        </div>
      </div>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Tasks-web-dropbox maintained by <a href="https://github.com/chenwenfeng">chenwenfeng</a></p>
      </footer>
    </div>

    

  </body>
</html>
